<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ícono de la pestaña -->
    <link rel="icon" href="./assets/img/agendaPestanas.png" type="image/x-icon">
    <!-- Enlace al archivo de estilos para el diseño del formulario de login -->
    <link rel="stylesheet" href="./assets/css/validacionUsuario.css">
    <title>Login</title>
</head>

<body>
    <!-- Contenedor principal del formulario de login -->
    <div class="login">
        <h1>Bienvenido</h1>
        <h2>Accede para continuar</h2>
        <!-- Formulario para ingresar las credenciales -->
        <form>
            <!-- Contenedor para mostrar errores de validación -->
            <div class="error" id="error"></div>
            <!-- Campo para ingresar el correo electrónico -->
            <span class="input-span">
                <input type="email" placeholder="Email" class="input" id="email">
            </span>
            <!-- Campo para ingresar la contraseña -->
            <span class="input-span">
                <input type="password" placeholder="Contraseña" class="input" id="contra">
            </span>
            <!-- Botón para enviar los datos del formulario -->
            <button type="button" id="boton" class="boton">Ingresar</button>
        </form>
    </div>

    <!-- Enlace al archivo JavaScript que valida los datos del formulario -->
    <script src="./assets/js/validacionUsuario.js"></script>
</body>

</html>
